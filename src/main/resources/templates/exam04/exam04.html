<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>ユーザ登録</h2>

	<form th:action="@{/ex04/input-values}" th:object="${userForm}"
		method="post">
		<div th:errors="*{name}" style="color: red"></div>
		name: <input type="text" name="name" id="" /> <br /> 
		<div th:errors="*{age}" style="color:red"></div>
		age: <input
			type="text" name="age" id="" /> <br /> 
		<div th:errors="*{comment}" style="color:red"></div>	
		comment:
		<textarea name="comment" cols="30" rows="10"></textarea>
		<br />
		<button>登録</button>
	</form>
</body>
</html>
